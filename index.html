<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasanshwa Rani | Filmmaker</title>
    <style>

        :root {
         
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e); 
            
            --card-bg: rgba(255, 255, 255, 0.05); 
            --text-main: #ffffff;
            --text-sub: #cccccc;
            --accent: #00d2ff; 
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            
          
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite; 
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-main);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            width: 100%;
            max-width: 380px;
            text-align: center;
            padding: 40px 25px;
            background: var(--card-bg);
            backdrop-filter: blur(10px); 
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

       
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            object-fit: cover; 
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        h1 { margin: 10px 0 5px 0; font-size: 24px; font-weight: 700; }
        p { color: var(--text-sub); font-size: 15px; margin: 0 0 30px 0; font-weight: 400; letter-spacing: 0.5px; }

        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: block;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box; 
        }

       
        .btn-primary {
            background: linear-gradient(90deg, var(--accent), #3a7bd5);
            color: #000;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.4);
        }
        
       
        .btn-link {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover { transform: translateY(-3px); }
        .btn-link:hover { background: rgba(255, 255, 255, 0.2); border-color: var(--text-main); }
        .btn-primary:hover { box-shadow: 0 6px 20px rgba(0, 210, 255, 0.6); }

    </style>
</head>
<body>

    <div class="card">
        <img id="userImage" src="" alt="Profile Picture" class="profile-pic" onerror="this.src='https://via.placeholder.com/150'">
        
        <h1 id="userName">...</h1>
        <p id="userTitle">...</p>

        <div class="links-container">
            <button class="btn btn-primary" onclick="downloadVCF()">Save Contact</button>
            
            <div id="dynamicLinks" class="links-container"></div>
        </div>
    </div>

    <script>
        const profile = {
            firstName: "Lasanshwa",
            lastName: "Rani",
            title: "Freelance Filmmaker | Editor",
            phone: "+91 60097 45014",
            email: "lasanshwakevinrani@gmail.com",
            
            image: "profile.jpg", 
            
            links: [
                { title: "ðŸŽ¬ View Portfolio", url: "https://www.instagram.com/lasagna.artt/" },
                { title: "ðŸ“¸ Instagram", url: "https://www.instagram.com/lasagna.artt/" },
                { title: "ðŸ’¼ LinkedIn", url: "https://linkedin.com" },
                { title: "âœ‰ï¸ Email Me", url: "mailto:lasanshwakevinrani@gmail.com" }
            ]
        };

        document.getElementById('userName').textContent = `${profile.firstName} ${profile.lastName}`;
        document.getElementById('userTitle').textContent = profile.title;
        document.getElementById('userImage').src = profile.image;

    
        const container = document.getElementById('dynamicLinks');
        profile.links.forEach(link => {
            const a = document.createElement('a');
            a.className = 'btn btn-link';
            a.href = link.url;
            a.textContent = link.title;
            a.target = "_blank"; 
            container.appendChild(a);
        });

        
        function downloadVCF() {
            const vcard = [
                'BEGIN:VCARD',
                'VERSION:3.0',
                `FN:${profile.firstName} ${profile.lastName}`,
                `TITLE:${profile.title}`,
                `TEL;TYPE=CELL:${profile.phone}`,
                `EMAIL:${profile.email}`,
                `URL:${profile.links[0].url}`,
                'END:VCARD'
            ].join('\n');

            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', `${profile.firstName}_${profile.lastName}.vcf`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
